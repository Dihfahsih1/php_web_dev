<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
     <!-- <link rel="stylesheet" href="css/main.css"> -->
 <link rel="stylesheet" href="css/styles.css">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form action="" method="post">
                <label for="firstname">First Name</label>
                <div class="form-group">
                    <input type="text" name="first_name" placeholder="First Name" class="form-control">
                </div>
        
                <div class="form-group">
                    <input type="text" name="second_name" placeholder="Second Name" class="form-control">
                </div>
        
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control">
                </div>
        
                <div class="form-group">
                    <input type="text" name="course" placeholder="Course" class="form-control">
                </div>
        
                <div class="form-group">
                    <textarea type="text" name="description" placeholder="Description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

        </div>
    </div>
</div>    
    
</body>
</html>
